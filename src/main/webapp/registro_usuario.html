<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>SB Admin 2 - Registrar Usu√°rio</title>

<!-- Custom fonts for this template-->
<link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>
							<form class="user" id="formRegistroUsuario">
								<div class="form-group row">
									<div class="col-sm-12">
										<input type="text" class="form-control form-control-user"
											name="nome" id="nome" placeholder="Nome Completo">
									</div>
								</div>
								<div class="form-group">
									<input type="email" class="form-control form-control-user"
										name="email" id="email" placeholder="Seu e-mail">
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											name="login" id="login" placeholder="Informe um apelido para acesso">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user"
											name="cpf" id="cpf" placeholder="Informe seu CPF">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											name="senha" id="senha" placeholder="Digite uma senha">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="repeticaoSenha" placeholder="Repita a senha">
									</div>
								</div>
								<a href="javascript:void(0)" id="btnRegistrar" class="btn btn-primary btn-user btn-block">
									Register Account
								</a>
								<hr>
								<a href="/" class="btn btn-google btn-user btn-block">
									<i class="fab fa-google fa-fw"></i> Register with Google
								</a> 
								<a href="/" class="btn btn-facebook btn-user btn-block"> 
									<i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
								</a>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="forgot-password.html">Forgot Password?</a>
							</div>
							<div class="text-center">
								<a class="small" href="/">Already have an account? Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/jquery/jquery-cookie/jquery.cookie.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Core SweetAlert-->
	<script src="../vendor/sweetalert2/sweetalert2.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../js/sb-admin-2.min.js"></script>
	<script src="../js/utils/dataUtils.js"></script>
	<script src="../js/constants.js"></script>

	<!-- Page level custom scripts -->
	<script src="../js/pages/registroUsuario.js"></script>

</body>

</html>
